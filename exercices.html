<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices HTML/CSS</title>
</head>
<body>
    <h2>Formulaires</h2>
    <form action="">
        <label for="firstname">Firstname : </label>
        <input type="text" name="firstname" id="firstname">
        <div class="form-group">
            <input type="radio" name="html" id="html">
            <label for="html">HTML</label>
        </div>
        <div class="form-group">
            <input type="radio" name="css" id="css">
            <label for="css">CSS</label>
        </div>
        <div class="form-group">
            <input type="radio" name="js" id="js">
            <label for="js">JavaScript</label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="bike" id="bike">
            <label for="bike">I have a bike</label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="car" id="car">
            <label for="car">I have a car</label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="boat" id="boat">
            <label for="boat">I have a boat</label>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
